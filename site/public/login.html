<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinland Saga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="imgfundo">
    <header>
        <h1>Vinland Saga</h1>
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html"><u>Login</u></a></li>
            </ul>
        </nav>
    </header>

    <main class="cadastroLogin">
        <section class="coleta texto">
            <h3>Login</h3><br>
            <p>Email:</p><br>
            <input id="input_email" type="text"><br><br>

            <p>Senha:</p><br>
            <input id="input_senha" type="password"><br><br>

            <div class="loginPraCadastro">
                <p>Não tem conta? Faça seu cadastro <a href="cadastro.html">clicando aqui</a>!</p>
            </div>

            <div id="card_erro">
                <p class="aviso" id="mensagem_erro"></p>
            </div>

            <button onclick="entrar()">Acessar!</button>

        </section>
    </main>

    <footer>
        <p>© 2025 Fanpage de Vinland Saga | Criado por Gustavo Vilas Bôas</p>
        <p>Trabalho de PI para a SPtechschool</p>
    </footer>


    <script>
        function entrar() {

            var emailVar = input_email.value;
            var senhaVar = input_senha.value;

            if (emailVar == "" || senhaVar == "") {
                alert(`O e-mail e senha não podem estar em branco`);
            }
            else {

                fetch("/usuarios/autenticar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        emailServer: emailVar,
                        senhaServer: senhaVar
                    })
                }).then(function (resposta) {

                    if (resposta.ok) {
                        resposta.json().then(json => {
                        // a API devolve um array então tem que pegar a posição 0
                        json = json[0];

                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                    });


                        mensagem_erro.innerHTML = `<b>AUTORIZADO!<br> Login efetuado com sucesso!`
                        document.getElementById("card_erro").style.backgroundColor = "rgb(39, 39, 39)"

                        setTimeout(() => {
                            mensagem_erro.innerHTML = ``
                            document.getElementById("card_erro").style.backgroundColor = ""
                            window.location = "quizz.html"
                        }, 2000)

                    } else {

                        mensagem_erro.innerHTML = `<b>ERRO!<br> Email e/ou senha inválidos!`
                        document.getElementById("card_erro").style.backgroundColor = "rgb(39, 39, 39)"

                        setTimeout(() => {
                            mensagem_erro.innerHTML = ``
                            document.getElementById("card_erro").style.backgroundColor = ""
                        }, 4000)

                        resposta.text().then(texto => console.error(texto));
                    }

                }).catch(err => console.log(err))
            }
        }
    </script>

</body>
</html>
